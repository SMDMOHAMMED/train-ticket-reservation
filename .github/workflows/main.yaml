name: Java CI with Maven

on:
  push:
    branches: [ "master" ]   # Runs when pushing to main
  pull_request:
    branches: [ "master" ]   # Runs on PRs to main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Run Tests
      run: mvn test
      
    - name: Run package
      run : mvn package

    - name: deploy to tomcat
      run: curl -v -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
        -T train-ticket-reservation/target/TrainBook-1.0.0-SNAPSHOT.war\
        "http://${{ secrets.TOMCAT_HOST }}/manager/text/deploy?path=/train-ticket-reservation&update=true"
      

