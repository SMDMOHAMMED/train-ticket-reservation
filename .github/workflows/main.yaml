name: Java CI for train-ticket-reservation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Run Tests
      run: mvn test

      - name: Deploy WAR to Tomcat
      run: |
        curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASS }} \
        --upload-file target/train-ticket-reservation.war \
        "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/train-ticket-reservation&update=true"



